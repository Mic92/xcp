[package]
name = "xcp"
description = "xcp is an experimental and incomplete clone of the Unix `cp` command, with some more user-friendly feedback and some performance optimisations. NOTE: See the README for current limitations."
version = "0.12.2"
edition = "2021"
rust-version = "1.70.0"

authors = ["Steve Smith <tarkasteve@gmail.com>"]
homepage = "https://github.com/tarka/xcp/"
repository = "https://github.com/tarka/xcp/"
readme = "README.md"

keywords = ["coreutils", "cp", "files", "filesystem"]
categories =["command-line-utilities"]
license = "GPL-3.0-only"

[features]
default = ["parblock"]
force_userspace = []
parblock = []

[profile.release]
overflow-checks = true

[dependencies]
anyhow = "1.0.75"
blocking-threadpool = "1.0.1"
cfg-if = "1.0.0"
clap = { version = "4.4.8", features = ["derive"] }
crossbeam-channel = "0.5.8"
crossbeam-utils = "0.8.16"
glob = "0.3.1"
ignore = "0.4.20"
indicatif = "0.17.7"
libc = "0.2.150"
log = "0.4.20"
num_cpus = "1.16.0"
rustix = { version = "0.38.25", features = ["fs"] }
simplelog = "0.12.1"
thiserror = "1.0.50"
unbytify = "0.2.0"
walkdir = "2.4.0"
xattr = "1.0.1"

[dev-dependencies]
rand = "0.8.5"
rand_distr = "0.4.3"
rand_xorshift = "0.3.0"
tempfile = "3.8.1"
test-case = "3.3.1"
uuid = { version = "1.5.0", features = ["v4"] }
